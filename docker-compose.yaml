version: '3.8'

services:
  # opencode-share 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opencode-share
    restart: unless-stopped
    ports:
      - "3006:3006"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:password@localhost:5432/opencode_share}
      RUST_LOG: ${RUST_LOG:-opencode_share=info,tower_http=info}
      PORT: 3006
      HOST: 0.0.0.0
